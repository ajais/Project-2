<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test head</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" type="text/css" href="css/main.css">
    <link rel="stylesheet" media="screen and (min-width: 601px) and (max-width: 950px)" type="text/css" href="css/main2.css">
    <link rel="stylesheet" media="screen and (min-width: 950px) and (max-width: 1200px)" type="text/css" href="css/main3.css">
    <link rel="stylesheet" media="screen and (min-width: 1201px)" type="text/css" href="css/main4.css">
  </head>

  <body>
    <header class="header">
      <div class="header__logo__cartridge">
        <img class="header__logo" src="images/logo.png" alt="Alexandre Jais Logo">
      </div>
      <div class="header__cartridge">
        <h1 class="header__title">
          Test title
        </h1>
        <h2 class="header__subtitle">
          Test subtitle
        </h2>
      </div>
    </header>

    <div class="line__container">
      <hr class="line" color=#7d97ad>
    </div>

    <main>
      <article class="hero">
      </article>
      <article class="project">
        <article  class="project1 project__image">
        </article>
        <div class="project__text">
          <h1  class="project__name">
          Title 1
          </h1>
          <p  class="project__description">
          Subtitle 1
          </p>
        <div>
      </article>
      <article class="project">
        <article  class="project2 project__image">
        </article>
        <div class="project__text">
          <h1  class="project__name">
          Title 2
          </h1>
          <p class="project__description">
          Subtitle 2
          </p>
        <div>
      </article>
      <article class="project">
        <article  class="project3 project__image">
        </article>
        <div class="project__text">
          <h1  class="project__name">
          Title 3
          </h1>
          <p  class="project__description">
          Subtitle 3
          </p>
        <div>
      </article>
    </main>
  </body>
</html>
